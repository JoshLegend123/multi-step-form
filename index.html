<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="multi-step-form.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="form">
    <!-- Sidebar start -->
    <section id="sidebar">
      <div class="steps">
        <div id="badge" class="active"><div id="badge-value">1</div></div>
        <div id="process">
          <p>Step 1</p>
          <h2>YOUR INFO</h2>
        </div>
      </div>
      <div class="steps">
        <div id="badge"><div id="badge-value">2</div></div>
        <div id="process">
          <p>Step 2</p>
          <h2>SELECT PLANS</h2>
        </div>
      </div>
      <div class="steps">
        <div id="badge"><div id="badge-value">3</div></div>
        <div id="process">
          <p>Step 3</p>
          <h2>ADD-ONS</h2>
        </div>
      </div>
      <div class="steps">
        <div id="badge"><div id="badge-value">4</div></div>
        <div id="process">
          <p>Step 4</p>
          <h2>SUMMARY</h2>
        </div>
      </div>
    </section>
    <section id="personal-details">
      <h2>Personal info</h2>
      <p>Please provide your name, email address and phone number.</p>
      <label for="name">Name</label>
      <input type="text" placeholder="e.g. Stephen King" required>
      <label for="name">Email Address</label>
      <input type="email" placeholder="e.g. stephenking@gmail.com" required>
      <label for="name">Phone Number</label>
      <input type="number" placeholder="e.g. +1 234 567 890" min="10" max="11" required>
      <a href="Step2-monthly.html"><button>Next Step</button></a>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ukaka Joshua</a>.
  </div>
</body>
</html>
